<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Start </title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="flex-column left-column start-label">Start</div>
        <div class="flex-column center-column"></div> 
        <div class="flex-column right-column user-label">User</div>
    </div>

    <div class="grid-container">
        <div class="tile medium t-s">Mail</div>
        <div class="tile medium t-purple">Calendar</div>
        <div class="tile small t-blue">Internet Explorer</div>
        <div class="tile small t-green">Store</div>
        <div class="d-tile d-small"></div>
        <div class="tile medium tile1 bing-bg">Bing</div>

        <div class="tile medium t-red">People</div>
        <div class="tile medium t-s">Photos</div>
        <div class="tile small t-pink">Maps</div>
        <div class="tile small tile1">SkyOnline</div>
        <div class="d-tile d-small"></div>
        <div class="tile medium t-s">Travel</div>

        <div class="tile medium t-pink">Messaging</div>
        <div class="tile medium t-green">Finance</div>
        <div class="tile medium t-purple">Sports</div>
        <div class="d-tile d-small"></div>
        <div class="tile small t-green">Games</div>
        <div class="tile small t-pink">Camera</div>

        <div class="tile medium t-blue1">Dekstop</div>
        <div class="tile medium t-blue">Weather</div>
        <div class="tile medium t-red">News</div>
        <div class="d-tile d-small"></div>
        <div class="tile small t-orange">Music</div>
        <div class="tile small t-red">Video</div>
    </div>
</body>
</html>
